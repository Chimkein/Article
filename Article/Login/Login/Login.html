<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Login/Login/login.css">
</head>
<body>
    <div class="lgcont">
        <h2>Login</h2>
        <div class="lgint">
            <input type="email" placeholder="Enter Email" id="email">
        </div>
        <div class="psint">
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <div class="rem-for">
            <label><input type="checkbox"> Remember me</label>
            <a href="#">Forgot Password</a>
        </div>
        <div>
            <button class="lgbtn" type="button" onclick="login()">Login</button>
        </div>
        <div class="reglink">
            <p>Don't have an Account? <a href="/Login/Register/Register.html">Register Here</a></p>
        </div>
    </div>

    <script src="/Login/Login/Login.js"></script> 
</body>
</html>
