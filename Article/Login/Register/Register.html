<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/Login/Register/register.css">
</head>
<body>
    <div class="regcont">
        <h2>Register</h2>
        <div class="lgint">
            <input type="text" placeholder="Enter Full Name" id="full-name">
        </div>
        <div class="lgint">
            <input type="email" placeholder="Enter Email" id="email">
        </div>
        <div class="psint">
            <input type="password" placeholder="Enter Password" id="password">
        </div>
        <div class="psint">
            <input type="password" placeholder="Confirm Password" id="confirm-password">
        </div>
        <div>
            <button class="lgbtn" type="button" onclick="register()">Register</button>
        </div>
        <div class="reglink">
            <p>Already have an Account? <a href="/Login/Login/Login.html">Login Here</a></p>
        </div>
    </div>

    <script src="/Login/Register/Register.js"></script> 
</body>
</html>
